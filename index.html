<html>
<head>
  <title></title>
  <script src="jquery-1.11.0.min.js"></script>
  <script src="sockjs-0.3.4.min.js"></script>
  <script src="vertxbus-2.1.js"></script>
</head>

<style>
  .news { font-size: 20pt; }
</style>

<div class="news">News: </div><br>

<div id="status"></div>

<script>
  var eb = new vertx.EventBus("http://localhost:8080/eventbus");

  eb.onopen = function() {
  eb.registerHandler("news-feed", function(msg) {
  $('#status').text(msg);
  });
  };
</script>

</html>
